<section class="m-5">


    <button type="button" class="btn btn-sm btn-success mb-2 mt-2 float-end" data-bs-toggle="modal"
        data-bs-target="#addCustomerModal" (click)="initForm()">
        Add customer
    </button>

    <table class="table table-striped table-dark mt-4">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Pesel</th>
            </tr>
        </thead>
        <tbody *ngFor="let customer of customers$ | async">
            <tr>
                <th scope="row">{{customer.id}}</th>
                <td>{{customer.name}}</td>
                <td>{{customer.surname}}</td>
                <td>{{customer.pesel}}</td>
            </tr>
        </tbody>
    </table>
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form [formGroup]="customerFormGroup" (ngSubmit)="addCustomer()">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="firsName" class="form-label small">First name</label>
                            <input type="text" class="form-control" id="firsName" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label small">Surname</label>
                            <input type="text" class="form-control" id="surname" formControlName="surname">
                        </div>
                        <div class="mb-3">
                            <label for="pesel" class="form-label small">Pesel</label>
                            <input type="text" class="form-control" id="pesel" formControlName="pesel">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-sm btn-primary" data-bs-dismiss="modal">Add</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
